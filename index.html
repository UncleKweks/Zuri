<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Data Showcase</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <span> Personal Data Showcase</span>
    </header>
    <main>
      <div class="container">
        <div class="item">
          <h1>Kwesili Okafor</h1>
          <span data-testid="slackUsername"></span>
        </div>
        <div class="item">
          <div class="img-box">
            <img
              src="./IMG_9383.JPG"
              alt="Kwesili Okafor"
              class="profile-image"
              data-testid="slackDisplayImage"
            />
          </div>

          <div class="item">
            <label>Current Day:</label>
            <span id="currentDay" data-testid="currentDayofTheWeek"></span>
          </div>
          <div class="item">
            <label>Current UTC Time:</label>
            <span id="currentUTC" data-testid="currentUTCTime"></span>
          </div>
          <div class="item">
            <label>Track:</label>
            <span data-testid="myTrack">Front End Track</span>
          </div>
        </div>
      </div>
      <footer>
        <div class="github-link"></div>
        <a
          href="https://github.com/UncleKweks/Zuri_Assignment-1"
          data-testid="githubURL"
          >Github Repository</a
        >
      </footer>
    </main>
  </body>
</html>

<script src="./index.js"></script>
