<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Data Showcase</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <span> Personal Data Showcase</span>
    </header>
    <section>
      <div class="container">
        <div class="item" data-testid="slackUsername">
          <label>Slack Name:</label>
          <span>Kwesili Okafor</span>
        </div>

        <div class="item" data-testid="slackDisplayImage">
          <label>Slack Display Image:</label>
          <img
            src="./IMG_9383.JPG"
            alt="Kwesili Okafor"
            class="profile-image"
          />
        </div>
        <div class="item" data-testid="currentDayofTheWeek">
          <label>Current Day:</label>
          <span id="currentDay"></span>
        </div>
        <div class="item" data-testid="currentUTCTime">
          <label>Current UTC Time:</label>
          <span id="currentUTC"></span>
        </div>
        <div class="item" data-testid="myTrack">
          <label>Track:</label>
          <span>Front End Track</span>
        </div>
      </div>
      <footer>
        <div class="github-link" data-testid="githubURL"></div>
        <a href="https://github.com/UncleKweks/Zuri_Assignment-1"
          >Github Repository</a
        >
      </footer>
    </section>
  </body>
</html>

<script src="./index.js"></script>
